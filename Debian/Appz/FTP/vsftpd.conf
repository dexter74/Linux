# Veuillez consulter vsftpd.conf.5 pour toutes les valeurs compilées par défaut.
# Veuillez lire la page de manuel vsftpd.conf.5 pour avoir une idée complète des capacités de vsftpd.

##################################################################################################################################################################################
# Configuration du serveur #
############################
# Exécuter de manière autonome ? vsftpd peut être exécuté à partir d'un inetd ou en tant que démon autonome démarré à partir d'un initscript.
listen=NO

# Cette directive permet d'écouter sur les sockets IPv6.
listen_ipv6=YES

# Assurez-vous que les connexions de transfert PORT proviennent du port 20 (ftp-data).
connect_from_port_20=YES

# Vous pouvez modifier la valeur par défaut pour l'expiration d'une session inactive.
#idle_session_timeout=600

# Vous pouvez modifier la valeur par défaut pour la temporisation d'une connexion de données.
#data_connection_timeout=120

# Il est recommandé de définir sur votre système un utilisateur unique que le serveur ftp pourra utiliser en tant qu'utilisateur totalement isolé et sans privilège.
#nopriv_user=ftpsecure

# Activez ceci et le serveur reconnaîtra les requêtes ABOR asynchrones. Non recommandé pour la sécurité. Cependant, ne pas l'activer peut perturber les anciens clients FTP.
#async_abor_enable=YES

# Vous pouvez spécifier un fichier d'adresses e-mail anonymes non autorisées. Apparemment utile pour lutter contre certaines attaques DoS.
#deny_email_enable=YES

# (default follows)
#banned_email_file=/etc/vsftpd.banned_emails

# Vous pouvez spécifier une liste explicite d'utilisateurs locaux à chroot() dans leur répertoire personnel.
# Si chroot_local_user est YES, alors cette liste devient une liste d'utilisateurs à NE PAS chroot().
# (Attention ! chrooter peut être très dangereux. Si vous utilisez chroot, assurez-vous que l'utilisateur n'a pas accès en écriture au répertoire de niveau supérieur dans le chroot)
#chroot_local_user=YES
#chroot_list_enable=YES

# (default follows)
#chroot_list_file=/etc/vsftpd.chroot_list


# Vous pouvez activer l'option "-R" pour le ls intégré. Ceci est désactivé par défaut pour éviter que les utilisateurs distants ne provoquent des E/S excessives sur de grands sites.
# Cependant, certains clients FTP défectueux tels que "ncftp" et "mirror" supposent la présence de l'option "-R", il y a donc de bonnes raisons de l'activer.
#ls_recurse_enable=YES


# Personnalisation
# Certains paramètres de vsftpd ne correspondent pas par défaut à la disposition du système de fichiers.
# Cette option doit être le nom d'un répertoire vide. De plus, le répertoire ne doit pas être accessible en écriture par l'utilisateur ftp.
# Ce répertoire est utilisé comme une prison chroot() sécurisée parfois vsftpd ne nécessite pas d'accès au système de fichiers.
secure_chroot_dir=/var/run/vsftpd/empty

# Cette chaîne est le nom du service PAM que vsftpd utilisera.
pam_service_name=vsftpd



##################################################################################################################################################################
# Prise en charge du certificat SSL #
#####################################
rsa_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
rsa_private_key_file=/etc/ssl/private/ssl-cert-snakeoil.key
ssl_enable=NO



##################################################################################################################################################################
# Prise en charge des fichiers UTF8 #
#####################################
# Indiquer que vsftpd utilise un système de fichiers utf8.
utf8_filesystem=YES

##################################################################################################################################################################
# Prise en charge de l'ASCII #
##############################
# Par défaut, le serveur fera semblant d'autoriser le mode ASCII mais ignore en fait la requête.
# Activez les options ci-dessous pour que le serveur effectue réellement la manipulation ASCII sur les fichiers en mode ASCII.
#ascii_upload_enable=YES
#ascii_download_enable=YES


##################################################################################################################################################################
# Journalisation #
##################
# Activer la journalisation des téléchargements/téléchargements.
xferlog_enable=YES

# Si vous le souhaitez, vous pouvez avoir votre fichier journal au format standard ftpd xferlog.
# Notez que l'emplacement du fichier journal par défaut est /var/log/xferlog dans ce cas.
#xferlog_std_format=YES

# Vous pouvez modifier l'emplacement du fichier journal si vous le souhaitez. La valeur par défaut est indiquée ci-dessous.
#xferlog_file=/var/log/vsftpd.log

##################################################################################################################################################################################
# Message à la connexion #
##########################
# Vous pouvez entièrement personnaliser la chaîne de la bannière de connexion :
#ftpd_banner=Welcome to blah FTP service.

##################################################################################################################################################################################
# Anonyme #
###########
# Autoriser le FTP anonyme ? (Désactivé par défaut).
anonymous_enable=NO

# Permettre à l'utilisateur FTP anonyme de télécharger des fichiers. 
# Cela n'a d'effet que si l'autorisation d'écriture globale ci-dessus est activée.
# De plus, vous devrez évidemment créer un répertoire accessible en écriture par l'utilisateur FTP.
anon_upload_enable=NO

# Si vous voulez que l'utilisateur FTP anonyme puisse créer de nouveaux répertoires.
anon_mkdir_write_enable=NO

# Si vous le souhaitez, vous pouvez faire en sorte que les fichiers anonymes téléchargés appartiennent à un autre utilisateur. 
# Note! L'utilisation de "root" pour les fichiers téléchargés n'est pas recommandée !
#chown_uploads=YES
#chown_username=whoever

##################################################################################################################################################################################
# Utilisateurs #
################
# Activer les messages du répertoire - messages donnés aux utilisateurs distants lorsqu'ils accèdent à un certain répertoire.
dirmessage_enable=YES

# Décommentez ceci pour permettre aux utilisateurs locaux de se connecter.
#local_enable=YES

# Décommentez ceci pour activer toute forme de commande d'écriture FTP.
#write_enable=YES

# umask par défaut pour les utilisateurs locaux est 077. Vous voudrez peut-être le changer en 022, si vos utilisateurs s'y attendent
# 022 est utilisé par la plupart des autres ftpd
#local_umask=022

# Si activé, vsftpd affichera les listes de répertoires avec l'heure de votre fuseau horaire local. La valeur par défaut est d'afficher GMT.
# Les heures renvoyées par la commande MDTM FTP sont également affectées par cette option.
use_localtime=YES

Vous pouvez restreindre les utilisateurs locaux à leurs répertoires personnels. 
# Consultez la FAQ pour les risques possibles avant d'utiliser chroot_local_user ou chroot_list_enable ci-dessous.
#chroot_local_user=YES
