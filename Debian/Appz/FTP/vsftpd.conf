# Veuillez consulter vsftpd.conf.5 pour toutes les valeurs compilées par défaut.
# Veuillez lire la page de manuel vsftpd.conf.5 pour avoir une idée complète des capacités de vsftpd.

# Exécuter de manière autonome ? vsftpd peut être exécuté à partir d'un inetd ou en tant que démon autonome démarré à partir d'un initscript.
listen=NO

# Cette directive permet d'écouter sur les sockets IPv6.
listen_ipv6=YES

# Autoriser le FTP anonyme ? (Désactivé par défaut).
anonymous_enable=NO

# Décommentez ceci pour permettre aux utilisateurs locaux de se connecter.
local_enable=YES

# Décommentez ceci pour activer toute forme de commande d'écriture FTP.
#write_enable=YES

# umask par défaut pour les utilisateurs locaux est 077. Vous voudrez peut-être le changer en 022, si vos utilisateurs s'y attendent (022 est utilisé par la plupart des autres ftpd)
#local_umask=022

# Décommentez ceci pour permettre à l'utilisateur FTP anonyme de télécharger des fichiers. Cela n'a d'effet que si l'autorisation d'écriture globale ci-dessus est activée. De plus, vous devrez évidemment créer un répertoire accessible en écriture par l'utilisateur FTP.
#anon_upload_enable=YES

# Décommentez ceci si vous voulez que l'utilisateur FTP anonyme puisse créer de nouveaux répertoires.
#anon_mkdir_write_enable=YES

# Activer les messages du répertoire - messages donnés aux utilisateurs distants lorsqu'ils accèdent à un certain répertoire.
dirmessage_enable=YES

# Si activé, vsftpd affichera les listes de répertoires avec l'heure de votre fuseau horaire local. La valeur par défaut est d'afficher GMT. Les heures renvoyées par la commande MDTM FTP sont également affectées par cette option.
use_localtime=YES

# Activer la journalisation des téléchargements/téléchargements.
xferlog_enable=YES

# Assurez-vous que les connexions de transfert PORT proviennent du port 20 (ftp-data).
connect_from_port_20=YES

# If you want, you can arrange for uploaded anonymous files to be owned by a different user. Note! Using "root" for uploaded files is not recommended!
#chown_uploads=YES
#chown_username=whoever

# You may override where the log file goes if you like. The default is shown below.
#xferlog_file=/var/log/vsftpd.log

# If you want, you can have your log file in standard ftpd xferlog format.
# Note that the default log file location is /var/log/xferlog in this case.
#xferlog_std_format=YES

# You may change the default value for timing out an idle session.
#idle_session_timeout=600

# You may change the default value for timing out a data connection.
#data_connection_timeout=120

# It is recommended that you define on your system a unique user which the ftp server can use as a totally isolated and unprivileged user.
#nopriv_user=ftpsecure

# Enable this and the server will recognise asynchronous ABOR requests. Not recommended for security (the code is non-trivial). Not enabling it, however, may confuse older FTP clients.
#async_abor_enable=YES

# By default the server will pretend to allow ASCII mode but in fact ignore the request. 
# Turn on the below options to have the server actually do ASCII mangling on files when in ASCII mode. 
# Beware that on some FTP servers, ASCII support allows a denial of service attack (DoS) via the command "SIZE /big/file" in ASCII mode. 
# vsftpd predicted this attack and has always been safe, reporting the size of the raw file.
# ASCII mangling is a horrible feature of the protocol.
#ascii_upload_enable=YES
#ascii_download_enable=YES

# You may fully customise the login banner string:
#ftpd_banner=Welcome to blah FTP service.

# You may specify a file of disallowed anonymous e-mail addresses. Apparently useful for combatting certain DoS attacks.
#deny_email_enable=YES

# (default follows)
#banned_email_file=/etc/vsftpd.banned_emails

# You may restrict local users to their home directories.  See the FAQ for the possible risks in this before using chroot_local_user or chroot_list_enable below.
#chroot_local_user=YES

# You may specify an explicit list of local users to chroot() to their home directory. If chroot_local_user is YES, then this list becomes a list of users to NOT chroot().
# (Warning! chroot'ing can be very dangerous. If using chroot, make sure that the user does not have write access to the top level directory within the chroot)
#chroot_local_user=YES
#chroot_list_enable=YES
# (default follows)
#chroot_list_file=/etc/vsftpd.chroot_list

# You may activate the "-R" option to the builtin ls. This is disabled by default to avoid remote users being able to cause excessive I/O on large sites. 
# However, some broken FTP clients such as "ncftp" and "mirror" assume the presence of the "-R" option, so there is a strong case for enabling it.
#ls_recurse_enable=YES

# Customization
# Some of vsftpd's settings don't fit the filesystem layout by default.
# This option should be the name of a directory which is empty.  Also, the directory should not be writable by the ftp user.
# This directory is used as a secure chroot() jail at times vsftpd does not require filesystem access.
secure_chroot_dir=/var/run/vsftpd/empty


# This string is the name of the PAM service vsftpd will use.
pam_service_name=vsftpd

# This option specifies the location of the RSA certificate to use for SSL encrypted connections.
rsa_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
rsa_private_key_file=/etc/ssl/private/ssl-cert-snakeoil.key
ssl_enable=NO

# Uncomment this to indicate that vsftpd use a utf8 filesystem.
#utf8_filesystem=YES
