################
version: '3.9' #
services:      #
################
#
################################################
 Flaresolverr:
  image: 'ghcr.io/flaresolverr/flaresolverr'
  container_name: 'flaresolverr'
  network_mode: 'bridge'
  restart: 'unless-stopped'
  hostname: 'flaresolverr'
  environment:
   LOG_LEVEL: 'info'
   LOG_HTML: 'false'
   CAPTCHA_SOLVER: 'none'
  ports:
   - '1115:8191'
  labels:
   Cacher: 'Non'
################################################
 Jackett:
  image: 'linuxserver/jackett'
  container_name: 'jackett'
  network_mode: 'bridge'
  restart: 'unless-stopped'
  hostname: 'jackett'
  sysctls:
   - net.ipv6.conf.all.disable_ipv6=1
  dns:
   - 192.168.0.1
   - 8.8.8.8
  environment:
   AUTO_UPDATE: 'true'
   TZ: 'EUROPE\PARIS'
   PUID: '0'
   PGID: '0'
  volumes:
   - 'Jackett:/config'
  ports:
   - '1111:9117'
  labels:
   Cacher: 'Non'
################################################
 KMS:
  image: 'mikolatero/vlmcsd'
  container_name: 'kms'
  network_mode: 'bridge'
  restart: 'unless-stopped'
  hostname: 'kms'
  ports:
   - '1688:1688'
  labels:
   Cacher: 'Non'
################################################
 qbittorrent:
  image: 'linuxserver/qbittorrent'
  container_name: 'qbittorrent'
  network_mode: 'bridge'
  restart: 'unless-stopped'
  hostname: 'qbittorrent'
  sysctls:
   - net.ipv6.conf.all.disable_ipv6=1
  dns:
   - 192.168.0.1
   - 8.8.8.8
  environment:
   TZ: 'EUROPE\PARIS'
   PUID: '0'
   PGID: '0'
  volumes:
   - 'Qbittorrent:/config'
  ports:
   - '6881:6881' # Tranmission
   - '1110:1007' # WebUI
  labels:
   Cacher: 'Non'
################################################
 Radarr:
  image: 'linuxserver/radarr'
  container_name: 'radarr'
  network_mode: 'bridge'
  restart: 'unless-stopped'
  hostname: 'radarr'
  environment:
   TZ: 'EUROPE\PARIS'
   PUID: '0'
   PGID: '0'
  volumes:
   - 'Radarr:/config'
   - '/mnt/Download:/media/Download'
   - '/mnt/Music:/media/Music'
   - '/mnt/Video:/media/Video'   
  ports:
   - '1112:7878'
  labels:
   Cacher: 'Non'
################################################
volumes:
 Jackett:
  external: false
 Qbittorrent:
   external: false
 Radarr:
  external: false
