# https://github.com/bastienwirtz/homer/blob/main/docs/configuration.md#configuration
#########################################################################################################
columns: "3"
connectivityCheck: true
proxy:
  useCredentials: false
defaults:
  layout: columns
  colorTheme: auto
theme: default
#########################################################################################################
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#424242"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
    background-image: "assets/your/light/bg.png"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"
    background-image: "assets/your/dark/bg.png"
#########################################################################################################
# Configuration du Header
header: true
title: "Mon Titre"
subtitle: "Sous-Titre"
logo: "assets/logo.png"
#########################################################################################################
# Configuration des liens
links:
  - name: "Link 1"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank"
  - name: "link 2"
    icon: "fas fa-book"
    url: "https://github.com/bastienwirtz/homer"
  - name: "Second Page"
    icon: "fas fa-file-alt"
    url: "#page2"
#########################################################################################################

#########################################################################################################
# Contenu Haut
message:
  style: "is-warning"
  title: "Optional message!"
  icon: "fa fa-exclamation-triangle"
  content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
#########################################################################################################
# Contenu Milieu
services:
  - name: "Panel d'administation"
    icon: "fas fa-code-branch"
    items:
      - name: "Routeur"
        logo: "assets/tools/sample.png"
        subtitle: "ASUS RT-AC88U"
        tag: "app"
        keywords: "self hosted reddit"
        url: "http://192.168.0.1"
        target: "_blank"
      - name: "ASUSTOR"
        logo: "assets/tools/sample2.png"
        subtitle: "NAS"
        tag: "app"
        tagstyle: "is-success"
        url: "http://192.168.0.3:8000"
        target: "_blank"

  - name: "Applications"
    icon: "fas fa-heartbeat"
    items:
      - name: "Portainer"
        logo: "assets/tools/sample.png"
        tag: "other"
        url: "http://192.168.0.6:9000/"
        type: "Portainer"
        target: "_blank"


#########################################################################################################
# Configuration du Pied de page
footer: 'Mon Copyright'

