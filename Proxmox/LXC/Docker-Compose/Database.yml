################
version: "3.9" #
services:      #
################
#
#####################################################################
# Base de Donn√©e MariaDB
 DB:
  image: 'linuxserver/mariadb'
  container_name: 'mariadb'
  network_mode: 'bridge'
  restart: 'unless-stopped'
  hostname: 'mariadb'
  environment:
   TZ: 'EUROPE\PARIS'
   PUID: '0'
   PGID: '0'
   MYSQL_ROOT_PASSWORD: 'root'
   MYSQL_DATABASE: 'default'
   MYSQL_USER: 'marc'
   MYSQL_PASSWORD: 'admin'
  volumes:
   - 'mariadb:/config'
  labels:
   Cacher: 'Non'
#####################################################################
 Mysql:
  image: 'mysql'
  container_name: 'mysql'
  network_mode: 'bridge'
  restart: 'unless-stopped'
  hostname: 'mysql'
  command: --default-authentication-plugin=mysql_native_password
  environment:
   MYSQL_ROOT_PASSWORD: 'admin'
   MYSQL_DATABASE: 'mremoteng'
   MYSQL_USER: 'mremoteng'
   MYSQL_PASSWORD: 'mremoteng'
  ports:
   - '3306:3306'
  volumes:
   - 'mysql:/var/lib/mysql'
##################################
volumes:
 mariadb:
  external: false
 mysql:
  external: false
##################################
